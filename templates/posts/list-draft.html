{% extends 'base.html' %}

{% block title %}
    Post List
{% endblock title %}

{% block content %}
    <div class="bg-warning container">
        {% for item in drafts %}
        <div class="h3"><a href="{% url 'post_detail' item.id %}">{{ item.title }}</a></div>
        <div>{{ item.subtitle }} </div>
        <div>{{ item.body }} </div>
        <div>{{ item.author }} </div>
        <div>{{ item.created_on }} </div>
        <div>{{ item.status }} </div>
        <hr />
        {% endfor %}
    </div>

{% endblock content %}
